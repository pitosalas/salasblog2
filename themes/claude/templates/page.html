{% extends "base.html" %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}
<div class="page-header">
    <h1>{{ page.title }}</h1>
    
    <div class="admin-controls" style="display: none;">
        <a href="/admin/edit-page/{{ page.filename }}" class="admin-btn-edit" style="background: #007bff; color: white; padding: 8px 16px; border-radius: 4px; text-decoration: none; font-size: 14px; margin-right: 10px;">Edit</a>
        <button onclick="deletePage('{{ page.filename }}')" class="admin-btn-delete" style="background: #dc3545; color: white; padding: 8px 16px; border-radius: 4px; border: none; font-size: 14px; cursor: pointer;">Delete</button>
    </div>
</div>

<section class="page-content">
    {{ page.content | safe }}
</section>
{% endblock %}
