<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title }}{% endblock %} - Salas Blog</title>
    <meta name="description" content="{% block description %}Personal blog and website{% endblock %}">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-image">
            <h1 class="site-title">SALAS BLOG</h1>
            <p class="site-tagline">it's even worse than it appears</p>
        </div>
        <nav class="nav-tabs">
            <a href="/" class="tab">blog</a>
            <a href="/raindrops/" class="tab">raindrops</a>
            {% for page in nav_pages %}
            <a href="{{ page.url }}" class="tab">{{ page.title.lower() }}</a>
            {% endfor %}
            <div class="search-container">
                <input type="search" id="search-input" placeholder="Search..." aria-label="Search">
                <div id="search-results" class="search-results"></div>
            </div>
        </nav>
    </header>

    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; {{ current_year }} Salas Blog. it's even worse than it appears.</p>
    </footer>

    <script src="/static/js/script.js"></script>
</body>
</html>
