{% extends "base.html" %}

{% block title %}Link Blog{% endblock %}

{% block content %}
<div class="raindrops-list">
    {% for post in posts %}
    <article class="raindrop">
        <div class="raindrop-date">{{ post.date | strftime('%m/%d/%Y') }}</div>
        <h3 class="raindrop-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <div class="raindrop-content">{{ post.excerpt }}</div>
    </article>
    {% endfor %}
    
    {% if posts|length == 0 %}
    <div style="text-align: center; color: #666; font-style: italic;">
        No link blog posts found.
    </div>
    {% endif %}
</div>
{% endblock %}
