<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Salasblog2</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .admin-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 10px 0; background: #007cba; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #005a87; }
        .status { margin: 10px 0; padding: 10px; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Salasblog2 Admin</h1>
    
    <div class="admin-section">
        <h2>Raindrop Sync</h2>
        <p>Download new bookmarks from Raindrop.io and regenerate the site</p>
        <button onclick="syncRaindrops()">Sync Raindrops</button>
        <div id="sync-status"></div>
    </div>
    
    <div class="admin-section">
        <h2>Site Generation</h2>
        <p>Regenerate the static site from markdown files</p>
        <button onclick="regenerateSite()">Regenerate Site</button>
        <div id="regen-status"></div>
    </div>
    
    <div class="admin-section">
        <h2>Weblogs API</h2>
        <p>XML-RPC endpoint for blog editors: <code>/xmlrpc</code></p>
        <p>Supports standard Blogger API methods for external blog clients.</p>
    </div>

    <script>
        async function syncRaindrops() {
            const statusDiv = document.getElementById('sync-status');
            statusDiv.innerHTML = '<div class="status">Syncing raindrops...</div>';
            
            try {
                const response = await fetch('/api/sync-raindrops');
                const result = await response.json();
                
                if (response.ok) {
                    statusDiv.innerHTML = '<div class="status success">✓ ' + result.message + '</div>';
                } else {
                    statusDiv.innerHTML = '<div class="status error">✗ ' + result.detail + '</div>';
                }
            } catch (error) {
                statusDiv.innerHTML = '<div class="status error">✗ Error: ' + error.message + '</div>';
            }
        }
        
        async function regenerateSite() {
            const statusDiv = document.getElementById('regen-status');
            statusDiv.innerHTML = '<div class="status">Regenerating site...</div>';
            
            try {
                const response = await fetch('/api/regenerate');
                const result = await response.json();
                
                if (response.ok) {
                    statusDiv.innerHTML = '<div class="status success">✓ ' + result.message + '</div>';
                } else {
                    statusDiv.innerHTML = '<div class="status error">✗ ' + result.detail + '</div>';
                }
            } catch (error) {
                statusDiv.innerHTML = '<div class="status error">✗ Error: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
