<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview: {{ title }}</title>
    <link rel="stylesheet" href="/static/css/preview.css">
</head>
<body class="new-post-preview">
    <div class="preview-actions">
        <button class="btn btn-success" onclick="createAndClose()">‚ú® Create & View</button>
        <button class="btn btn-secondary" onclick="window.close()">‚úï Close</button>
    </div>
    
    <div class="preview-header preview-header-new">
        <h1 style="margin: 0; border: none; font-size: 1.5rem;">üìù Preview: {{ title }}</h1>
        <p style="margin: 0.5rem 0 0 0; color: #666; font-size: 0.9rem;">This is how your new post will appear on the blog</p>
        <div class="filename-info">Filename: {{ filename }}</div>
    </div>
    <h1>{{ title }}</h1>
    {{ html_content|safe }}
    
    <script>
        // Form data passed from the new post page
        const postData = {
            title: {{ title|tojson }},
            content: {{ content|tojson }},
            date: {{ date|tojson }},
            category: {{ category|tojson }},
            type: {{ type|tojson }}
        };
        
        async function createAndClose() {
            const createBtn = event.target;
            const originalText = createBtn.textContent;
            createBtn.textContent = '‚ú® Creating...';
            createBtn.disabled = true;
            
            try {
                // Create form data with the current post data
                const formData = new FormData();
                formData.append('title', postData.title);
                formData.append('content', postData.content);
                formData.append('date', postData.date);
                formData.append('category', postData.category);
                formData.append('type', postData.type);
                
                const response = await fetch('/admin/new-post', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert('‚úì Post created successfully!');
                    // Navigate to the new post
                    window.location.href = result.url;
                } else {
                    throw new Error(result.detail || 'Creation failed');
                }
            } catch (error) {
                alert('‚úó Error creating: ' + error.message);
            } finally {
                createBtn.textContent = originalText;
                createBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
